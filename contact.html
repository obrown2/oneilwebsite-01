<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <script src="https://kit.fontawesome.com/e3307f5f28.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" media="screen and (max-width: 768px)" href="/mobil.css">

</head>


<body>
  <div class="header-info">
    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <a href="/index.html">Home</a>
      <a href="/about.html">About</a>
      <a href="/projects.html">Projects</a>
      <a class="current" href="/index.html">Contact</a>
    </div>
  </div>

  <div id="main">
    <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; open</span>
  </div>

  <div class="about-banner">
  </div>



  <!-- Section A: Contact Form -->
  <section id="contact-a" class="text-center py-3">
    <div class="container">
      <h2 class="section-title"> Contact Me</h2>
      <div class="bottom-line"></div>

      <form method="POST" data-netlify="true" data-netlify-recaptcha="true">
        <div class="text-fields">
          <input type="text" class="text-input name-input" placeholder="Name" name="name" />
          <input type="text" class="text-input subject-input" placeholder="Subject" name="subject" />
          <input type="email" class="text-input email-input" placeholder="Email Address" name="email" />
          <input type="text" class="text-input phone-input" placeholder="Phone Number" name="phone" />
          <textarea class="text-input message-input" placeholder="Enter Message" name="message"></textarea>
          <div class="my-2">
            <div data-netlify-recaptcha="true"></div>
          </div>
        </div>
        <div class="btn-sub"><button type="submit" class="btn-dark">Submit</button></div>
      </form>
    </div>
  </section>

  <!-- Section B: Contact Info -->
  <section id="contact-b" class="py-3 bg-dark">
    <div class="container">
      <div class="contact-info">
        <div>
          <i class="fas fa-envelope fa-2x"></i>
          <h3>Email</h3>
          <p>oneilbrown92@outlook.com</p>
        </div>
        <div>
          <i class="fas fa-phone fa-2x"></i>
          <h3>Phone</h3>
          <p>(876) 508-2505</p>
        </div>
        <div>
          <i class="fas fa-address-card fa-2x"></i>
          <h3>Address</h3>
          <p>50 Main st, Boston MA</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Section C: Tagline -->
  <section id="contact-c" class="bg-main py-4">
    <div class="container">
      <h1>Let's Start Your Next Project</h1>
    </div>
  </section>




  <footer id="main-footer">
    <div class="footer-content container">
      <p>Copyright &copy 2021. All Right Reserved</p>
      <div class="social">
        <a href="https://twitter.com/GingerE83625201?s=09" target="blank"><i class="fab fa-twitter"></i></a>
        <a href="http://www.facebook.com/orowbrown" target="blank"><i class="fab fa-facebook"></i></a>
        <a href="https://www.instagram.com/orowbrown/" target="blank"><i class="fab fa-instagram"></i></a>
        <i class="fab fa-linkedin"></i>
      </div>
    </div>
  </footer>
  <script src="/myjavascript.js">
  </script>
</body>

</html>
